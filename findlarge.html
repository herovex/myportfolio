<body>
    <script>
        function findLargest(num1, num2, num3) {
    if (num1 > num2) {
        if (num1 > num3) {
            return num1;
        } else {
            return num3;
        }
    } else {
        if (num2 > num3) {
            return num2;
        } else {
            return num3;
        }
    }
}

let num1 = 2;
let num2 = 5;
let num3 = 10;

let largest = findLargest(num1, num2, num3);
console.log(`${largest} is the answer`);
    </script>
</body>
