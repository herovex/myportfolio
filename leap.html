<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isLeapYear(year) {
            // Check if the year is divisible by 4
            if (year % 4 !== 0) {
                return false; // If not divisible by 4, it's not a leap year
            }
            // Check if the year is divisible by 100
            if (year % 100 !== 0) {
                return true; // If divisible by 4 but not by 100, it's a leap year
            }
            // Check if the year is divisible by 400
            if (year % 400 === 0) {
                return true;  // If divisible by 4, 100 and 400, it's a leap year
            } else {
                return false; // If divisible by 4 and 100 but not 400 it's not a leap year
            }
        }
        // Example Usage
        const year1 = 2024;
        const year2 = 2023;
        const year3 = 1900;
        const year4 = 2000;
        console.log(`${year1} is a leap year: ${isLeapYear(year1)}`); // Output: true
        console.log(`${year2} is a leap year: ${isLeapYear(year2)}`); // Output: false
        console.log(`${year3} is a leap year: ${isLeapYear(year3)}`); // Output: false
        console.log(`${year4} is a leap year: ${isLeapYear(year4)}`); // Output: true
    </script>
</body>
</html>
