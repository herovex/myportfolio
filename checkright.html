<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function haveSameRightmostDigit(a, b, c) {
    const lastA = a % 10;
    const lastB = b % 10;
    const lastC = c % 10;
    
    // Check if any two last digits are the same
    return (lastA === lastB) || (lastB === lastC) || (lastA === lastC);
}

// Example usage:
console.log(haveSameRightmostDigit(25, 35, 45)); // true
console.log(haveSameRightmostDigit(22, 33, 44)); // false
console.log(haveSameRightmostDigit(123, 456, 789)); // false
console.log(haveSameRightmostDigit(111, 222, 333)); // false
    </script>
</body>
</html>
